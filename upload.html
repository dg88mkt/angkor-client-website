<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify Payment | Angkor Client</title>
    <link rel="icon" type="image/png" href="asset/image/logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        .upload-section { padding: 120px 0; display: flex; justify-content: center; min-height: 100vh; }
        .upload-card { 
            background: white; padding: 40px; border-radius: 30px; 
            border: 1px solid var(--border); box-shadow: var(--shadow);
            max-width: 500px; width: 100%; text-align: center;
        }
        .drop-area {
            border: 2px dashed #cbd5e1; padding: 50px 20px; border-radius: 20px;
            background: #f8fafc; cursor: pointer; margin: 25px 0;
            transition: all 0.3s ease;
        }
        .drop-area.active { border-color: var(--gold); background: var(--gold-soft); }
        .drop-area img { max-width: 100%; max-height: 250px; border-radius: 10px; display: none; margin: 0 auto; }
        .icon-box { font-size: 3rem; color: var(--gold); margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="container nav-flex">
            <a href="index.html" class="logo">ANGKOR<span>CLIENT</span></a>
            <div class="nav-links"><span style="color:var(--gold); font-weight:800;">Step 3: Verification</span></div>
        </div>
    </nav>

    <div class="upload-section">
        <div class="upload-card">
            <div class="badge">PROOF OF PAYMENT</div>
            <h2>Upload Receipt</h2>
            <p style="color:var(--text-dim)">Drag and drop your ABA/Wing screenshot here.</p>

            <div class="drop-area" id="drop-area">
                <input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFiles(this.files)">
                <div id="drop-content">
                    <div class="icon-box">ðŸ“¸</div>
                    <p><b>Drag & Drop</b> or click to upload</p>
                </div>
                <img id="file-preview" src="" alt="Preview">
            </div>
            
            <div id="file-info" style="color:#2ecc71; font-weight:700; margin-bottom:20px;"></div>

            <button class="btn-primary" id="submit-btn" style="width:100%; opacity:0.5;" onclick="finalizeOrder()" disabled>Submit Verification</button>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const preview = document.getElementById('file-preview');
        const content = document.getElementById('drop-content');
        const btn = document.getElementById('submit-btn');
        const params = new URLSearchParams(window.location.search);

        // Click to upload
        dropArea.onclick = () => document.getElementById('fileElem').click();

        // Drag & Drop effects
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropArea.addEventListener(name, (e) => {
                e.preventDefault();
                (name === 'dragover') ? dropArea.classList.add('active') : dropArea.classList.remove('active');
            }, false);
        });

        dropArea.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        }, false);

        function handleFiles(files) {
            const file = files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    content.style.display = 'none';
                    document.getElementById('file-info').innerText = "âœ“ Receipt Loaded";
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }
                reader.readAsDataURL(file);
            }
        }

        function finalizeOrder() {
            const orderData = {
                user: params.get('user') || 'Guest',
                rank: params.get('rank') || 'Premium',
                price: params.get('price') || '0.00',
                date: new Date().toLocaleString(),
                img: preview.src // The base64 image data
            };

            // Save to browser memory
            localStorage.setItem('last_order', JSON.stringify(orderData));
            
            // Also save to a total list for the Admin page
            let history = JSON.parse(localStorage.getItem('angkor_sales')) || [];
            history.push(orderData);
            localStorage.setItem('angkor_sales', JSON.stringify(history));

            window.location.href = "receipt-list.html";
        }
    </script>
</body>
</html>
